{% if site.enable_anchorjs %}<!-- AnchorJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.0.0/anchor.min.js"></script>
<script>
    anchors.options.visible = 'always';
    anchors.add('article h2, article h3, article h4, article h5, article h6');
</script>{% endif %}
<script type="text/javascript">
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("{{ '/sw.js' | relative_url }}")
    }
</script>
<script>
  // When the user scrolls down 200px, show the button
  window.addEventListener('scroll', function() {
    var btn = document.querySelector('.back-to-top');
    if (window.scrollY > 200) {
      btn.classList.add('show');
    } else {
      btn.classList.remove('show');
    }
  });
  
  // Optional: smooth scroll back to the TOC when clicking
  document.querySelector('.back-to-top').addEventListener('click', function(e) {
    e.preventDefault();
    document.querySelector('#toc').scrollIntoView({ behavior: 'smooth' });
  });
</script>
